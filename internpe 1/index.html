<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>+
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="clearDisplay()" class="AC">
                    <input type="button" value="&#x232b;" onclick="deleteLastCharacter()" class="DE">
                    <input type="button" value="." onclick="addToDisplay('.')" class="bl">
                    <input type="button" value="&divide" onclick="addToDisplay('/')" class="op">
                </div>    
                <div>
                    <input type="button" value="7" onclick="addToDisplay('7')" class="bl">
                    <input type="button" value="8" onclick="addToDisplay('8')" class="bl">
                    <input type="button" value="9" onclick="addToDisplay('9')" class="bl">
                    <input type="button" value="*" onclick="addToDisplay('*')" class="op">
                </div>
                <div>
                    <input type="button" value="4" onclick="addToDisplay('4')" class="bl">
                    <input type="button" value="5" onclick="addToDisplay('5')" class="bl">
                    <input type="button" value="6" onclick="addToDisplay('6')" class="bl">
                    <input type="button" value="-" onclick="addToDisplay('-')" class="op">
                </div>
                <div>
                    <input type="button" value="1" onclick="addToDisplay('1')" class="bl">
                    <input type="button" value="2" onclick="addToDisplay('2')" class="bl">
                    <input type="button" value="3" onclick="addToDisplay('3')" class="bl">
                    <input type="button" value="+" onclick="addToDisplay('+')" class="op">
                </div>
                <div>
                    <input type="button" value="00" onclick="addToDisplay('00')" class="bl">
                    <input type="button" value="0" onclick="addToDisplay('0')" class="bl">
                    <input type="button" value="=" onclick="calculate()" class="eq">
                </div>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
